<div class="container-fluid">
    <div class="contact-group">
        <form class="contact-form" action="https://formsubmit.co/6988f9a744bd2ba93262b02ffd9cf507" method="POST">
            <input type="text" name="_honey" style="display: none;">

            <!-- Disable Captcha -->
            <input type="text" name="_captcha" value="false" style="display: none;">

            <input type="hidden" name="_next" value="http://localhost:4200/succes">
            <h2>Contact</h2>
            <div class="input-group">
                <div class="form-group">
                    <input type="text" id="name" name="First-name" placeholder="John" required>
                </div>
                <div class="form-group">
                    <input type="text" id="lastname" name="Last-name" placeholder="Doe" required>
                </div>
            </div>
            <div class="input-group">
                <div class="form-group">
                    <input type="email" id="email" name="Email" placeholder="Johndoe@example.com" required>
                </div>
                <div class="form-group">
                    <input type="number" id="phone" name="Phone" placeholder="+31 678 123 456" required>
                </div>
            </div>
            <div class="form-group textarea-group">
                <textarea id="message" name="Message" placeholder="Message" required></textarea>
            </div>
            <div class="button-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
