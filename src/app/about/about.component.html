<div class="container-fluid">
    <div class="news-container">
        @for (story of topStories; track story.id) {
            <h3>{{story.title}}</h3>
            <h5>{{story.type}}</h5>
            <p>{{story.text}}</p>
            <p>{{story.by}}</p>
            <button type="button">Read more</button>
        }
    </div>
</div>
