<div class="container-fluid">
    <div class="news-container">
        @for (story of topStories; track story.id) {
            <div class="story-box">
                <h3 style="color: white;">{{story.title}}</h3>
                <p style="color: rgb(198, 198, 198);">{{story.time}}</p>
                <a href="{{story.url}}" target="_blank"><button>Read</button></a>
            </div>
        }
    </div>
</div>
